<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LOG IN</title>
	<link rel="stylesheet" type="text/css" href="in.css">
	 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	 <div class="signin">
    <div class="back-img">
      <div class="sign-in-text">
        <h2 class="active">Sign In</h2>
        <h2 class="nonactive">Sign Up</h2>
      </div>
      <div class="layer">
      </div>
      <p class="point">&#9650;</p>
    </div>
    <div class="form-section">
     
      <form action="#">
       
        <div class="label">
         
			<div class="inputbox">
				<input type="text" required="required">
                <span>Email</span>
                <i></i>
            </div>

                <div class="inputbox">
				<input type="password" required="required">
                <span>Password</span>
                <i class="fa fa-eye"></i>
            <i></i>
        </div>
    </div>
   
        <br/>
        <p class="forgot-text">Forgot Password ?</p>
        
        <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked>
        <span class="keep-text mdl-checkbox__label">Keep me Signed In</span>
      </label>
      </form>
    </div>
    
    <button class="sign-in-btn mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored">
      Sign In
    </button>
 </div>

</body>
</html>
